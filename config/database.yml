    default: &default
      adapter: postgresql
      encoding: unicode
      pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
      host: postgres
      user: postgres

    development:
      <<: *default
      database: currency_exchange_development

    test:
      <<: *default
      database: currency_exchange_test

    production:
      <<: *default
      database: currency_exchange_production
